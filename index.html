        <h1>Desafio 1 — Juros Compostos</h1>

        <label>Períodos: <input id="n" type="number" value="6"></label>
        <button id="btnJuros">Calcular</button>
        <pre id="outJuros"></pre>

        <button id="btnValidar">Validar</button>
        <pre id="outAddr"></pre>

        <h1>Desafio 3 — Força da Senha</h1>
        <label>Senha: <input id="pwd" type="text" value="Abc123!@"></label>
        <button id="btnSenha">Avaliar</button>
        <pre id="outPwd"></pre>
       </div>
